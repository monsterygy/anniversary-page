<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>恋爱两周年纪念</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 滚动容器 -->
    <div class="scroll-container" id="scrollContainer">
        <!-- 页面1: 封面 -->
        <section class="section active" id="slide1">
            <div class="content">
                <div class="heart-bg" id="heartBg1"></div>
                <h1 class="main-title">恋爱<span class="highlight">两周年</span>纪念</h1>
                <p class="subtitle">我们的爱情故事</p>
                <div class="heart-divider">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <p class="instruction">滚动继续 ↓</p>
            </div>
        </section>

        <!-- 页面2: 计时器 -->
        <section class="section" id="slide2">
            <div class="content">
                <h2><i class="fas fa-clock"></i> 相爱时光</h2>
                <div class="timer" id="timer">
                    <div class="timer-box">
                        <div class="timer-value" id="days">0</div>
                        <div class="timer-label">天</div>
                    </div>
                    <div class="timer-separator">:</div>
                    <div class="timer-box">
                        <div class="timer-value" id="hours">0</div>
                        <div class="timer-label">小时</div>
                    </div>
                    <div class="timer-separator">:</div>
                    <div class="timer-box">
                        <div class="timer-value" id="minutes">0</div>
                        <div class="timer-label">分钟</div>
                    </div>
                    <div class="timer-separator">:</div>
                    <div class="timer-box">
                        <div class="timer-value" id="seconds">0</div>
                        <div class="timer-label">秒</div>
                    </div>
                </div>
                <p class="timer-note">每一分每一秒，都是我们珍贵的回忆</p>
                <div class="floating-hearts-mini" id="miniHearts1"></div>
            </div>
        </section>

        <!-- 页面3: 照片墙 -->
        <section class="section" id="slide3">
            <div class="content">
                <h2><i class="fas fa-images"></i> 美好瞬间</h2>
                <p class="section-description">这两年的点点滴滴</p>
                <div class="photo-wall">
                    <div class="photo-item" data-index="1">
                        <img src="assets/images/1.jpg" alt="照片 1" class="photo-img">
                    </div>
                    <div class="photo-item" data-index="2">
                        <img src="assets/images/2.jpg" alt="照片 2" class="photo-img">
                    </div>
                    <div class="photo-item" data-index="3">
                        <img src="assets/images/3.jpg" alt="照片 3" class="photo-img">
                    </div>
                    <div class="photo-item" data-index="4">
                        <img src="assets/images/4.jpg" alt="照片 4" class="photo-img">
                    </div>
                </div>
            </div>
        </section>

        <!-- 页面4: 爱的留言 -->
        <section class="section" id="slide4">
            <div class="content">
                <h2><i class="fas fa-quote-left"></i> 给亲爱的你</h2>
                <div class="message-card">
                    <p class="love-message">
                        两年前的2月8日，我们开启了这段美妙的旅程。
                        每一天都充满了欢笑、成长和无尽的爱。
                        愿未来有更多的冒险、梦想和共享的幸福时光！
                    </p>
                    <div class="signature">
                        <p>永远爱你的，</p>
                        <p class="signature-name">小于</p>
                    </div>
                </div>
                <button class="heart-button" id="heartButton">
                    <i class="fas fa-heart"></i> 点击发送爱心
                </button>
                <div class="floating-hearts-mini" id="miniHearts2"></div>
            </div>
        </section>

        <!-- 页面5: 感谢 -->
        <section class="section" id="slide5">
            <div class="content">
                <h2><i class="fas fa-heart"></i> 感谢陪伴</h2>
                <div class="final-message">
                    <p>感谢这两年的陪伴</p>
                    <p class="big-heart"><i class="fas fa-heart"></i></p>
                    <p>期待未来的每一天</p>
                </div>
                <p class="restart-hint">滚动回顶部重新浏览</p>
            </div>
        </section>

    </div>


    <!-- 浮动爱心容器 -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- 背景粒子 -->
    <div class="particles" id="particles"></div>


    <script src="script.js"></script>
</body>
</html>
